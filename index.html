        <!-- Terminal holds the entered text history -->
        <div id="terminal">
            <!-- separator = before -->
            <a id="before"></a>
        </div>
        
        <div id="command-window" onclick="getElementById('textbox').focus()">
            
            <textarea name="textbox" id="textbox"
            onkeypress="typeToLine(this, event)"
            onkeyup="typeToLine(this,event)"
            onkeydown="typeToLine(this,event); moveCursor(this.value.length, event)"
            autofocus
            ></textarea>
            
            <!-- Prompt Box that takes input -->
